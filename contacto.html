<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="icon" href="img/christmas-145319.svg"">
    <title>Navidad - Errold</title>
</head>
<body>

    <!-- Header start -->
    <header>
        <nav class=" navbar navbar-expand-lg navbar-dark bg-danger">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="index.html">
                    <img src="/img/christmas-145319.svg" alt="Imagen Navidad" class="d-inline-block align-text-top" height="30">
                </a>

                <!-- Menu button for mobile view -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menu items -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="index.html">Navidad</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#formulario">Formulario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>

                <!-- Social media icons -->
                <div class="d-flex align-items-center social-icons">
                    <a href="https://www.facebook.com/SantaClausOficial" class="text-white mx-2">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="https://twitter.com/SantaClausTweets" class="text-white mx-2">
                        <i class="bi bi-twitter"></i>
                    </a>
                    <a href="https://www.instagram.com/SantaClausFotos" class="text-white mx-2">
                        <i class="bi bi-instagram"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header end -->

    <main>

        <!-- Mapa start -->
        <section class="my-4">
            <h3 class="text-center text-primary">Ubicación de Santa Claus en Finlandia</h3>
            <div class="d-flex justify-content-center">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1841.681965432738!2d25.84759431590557!3d66.543394999999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x45dc4bde4b6b4b1b%3A0x2b0b0b0b0b0b0b0b!2sSanta%20Claus%20Village!5e0!3m2!1ses!2sfi!4v1638456789012!5m2!1ses!2sfi"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
        <!-- Mapa end -->
        
        <!-- Form start -->
        <section id="formulario">
            <div class="container my-5">
                <h3 class="text-center text-primary mb-3">Quieres enviarle un mensaje a Santa Claus</h3>
                <form class="border border-2 border-primary p-5 rounded shadow ">
                    <div class="mb-3 ">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control shadow-sm" id="name" required placeholder="Tu Nombre">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control shadow-sm" id="email" required placeholder="Tu Email">
                    </div>
                    <div class="mb-3 ">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea class="form-control shadow-sm" id="message" rows="3" required placeholder="El mensaje para Santa Claus"></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger shadow ">Enviar</button>
                </form>
            </div>
        </section>
        <!-- Form end -->

    </main>


    <!-- Footer start -->
    <footer class="bg-danger text-white text-center py-3">
        <div class="container d-flex justify-content-center align-items-center">
            <a href="index.html">
                <img src="/img/christmas-145319.svg" alt="Logo Navidad" class="me-2" height="30">
            </a>
            <p class="mb-0">&copy; <span id="current-year"></span> - <a href="mailto:errold222@gmail.com"
                    class="text-white">Errold Núñez Sánchez</a>
            </p>
        </div>
    </footer>
    <!-- Footer end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./JavaScript/index.js"></script>

</body>

</html>
